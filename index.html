<!DOCTYPE html> 
<html> <!-- Head of the Root -->
	<head> <!-- child sub root of the html tag as head tag  -->
		<title>Creation of table</title> 
	</head>
<body> 
<!-- it is a body tag--> 
<!--this project is about creation of table-->
	<header>
    <h1>My Table</h1> 
  </header>
  <!--table tag is to specify table-->
  <table >
  <!--th is used to set table heading-->
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  <!--tr is used to specify new row and td for each element in it-->
    <tr>
      <td>
        Pawan
      </td>
      <td>
        Gaur
      </td>
      <td>100</td>
    </tr>

    <tr>
      <td>
        Rahul
      </td>
      <td>
        Kanyal
      </td>
      <td>80</td>
    </tr>
    
    <tr>
      <td>
        Niraj
      </td>
      <td>
        Tomar
      </td>
      <td>90</td>
    </tr>

  </table>
  
    
</body>
</html>
